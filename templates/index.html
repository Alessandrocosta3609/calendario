<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Descobrir Dia da Semana</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", sans-serif;
      }
      .card {
        border-radius: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card p-4 text-center">
        <h2 class="mb-4 text-primary">🗓️ Descubra o Dia da Semana</h2>

        <form method="post" class="mb-3">
          <div class="mb-3">
            <label for="data" class="form-label">Escolha uma data:</label>
            <input
              type="date"
              id="data"
              name="data"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Ver resultado
          </button>
        </form>

        {% if resultado %}
        <div class="alert alert-info mt-4">
          <h4>Resultado:</h4>
          <p>
            A data <b>{{ resultado.data }}</b> cai em uma
            <b>{{ resultado.dia_semana }}</b>.
          </p>
          <p>{{ resultado.mensagem }}</p>
          <p><b>Semana do ano:</b> {{ resultado.semana_ano }}</p>
        </div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
